<div class="main-container">
  <ion-header translucent>
    <ion-toolbar color="">
      <ion-buttons slot="start">
        <ion-button (click)="location.back()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title> Music </ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-text class="courses-list-title font-largeTitle">Games</ion-text> -->
  <ion-img src="assets/course_rive/spline.svg" class="bg-spline" alt="Spline background for blur effect"></ion-img>
  <canvas riv="shapes" class="rive-bg" [width]="platform.width()" [height]="platform.height()" *ngIf="true">
    <riv-animation name="Animation 1" play></riv-animation>
  </canvas>
