<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera view
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="takePicture()" expand="block">
    <ion-icon name="camera" slot="start"></ion-icon>
    Capture image
  </ion-button>
  <ion-img *ngIf="myImage" [src]="myImage"></ion-img>

{{name}}

</ion-content>
