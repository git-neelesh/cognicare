<ng-container *ngIf="isLoggedIn">
<div class="screen-background"></div>

<!-- Side Menu -->
<cr-side-menu #sideMenu></cr-side-menu>

  #onBoarding
  (closeOnBoardingEvent)="showOnBoardingToggle()"
></cr-on-boarding> -->

<ion-content #mainContent class="ion-padding">
 
  <div class="home-tab-container" [hidden]="selectedTab.id !== tabItems[0].id">
    <app-content-view></app-content-view>

    
  </div>

  <div
    class="other-tabs"
    [ngStyle]="{ display: selectedTab.id === tabItems[0].id ? 'none' : 'flex' }"
  >
  
    <div *ngIf="selectedTab.artboard === 'CHAT'">
    <iframe  width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/efb3046c-aa74-4d91-8e95-6f2312d31710"></iframe>
  </div>
    
  </div>

</ion-content>

<div #onBoardingBtn class="on-boarding-btn" >
  <a href="_blank"  href="tel:{{'902182020816'}}" class="call-button">
    <ion-img src="assets/sos2.png" style="
      width: 50px;
  height: 46px;
  top: 7%;
    "></ion-img>
  </a>
  <!-- <ion-img class="section-img" [src]="img" style="width: 60px;height: 60px;justify-content: end;border-radius:30%"></ion-img> -->
</div>

<!-- Menu button -->
<canvas
  #menuToggleBtn
  class="side-menu-button"
  riv="menu_button"
  width="44"
  height="44"
  (click)="onMenuToggle()"
  *ngIf="showRiveMenuBtn"
>
  <riv-state-machine name="State Machine" play>
    <riv-input name="isOpen" [value]="isMenuOpen"></riv-input>
  </riv-state-machine>
</canvas>

<!-- White background behind tab bar that partially shows the tab content -->
<div #tabWhiteBg class="tabs-white-underlay"></div>

<!-- Custom Tab -->
<cr-bottom-tab-bar
  #bottomTabs
  style="z-index: 2"
  [selectedTab]="selectedTab"
  (onTabChange)="selectedTab = $event"
></cr-bottom-tab-bar>
</ng-container>
